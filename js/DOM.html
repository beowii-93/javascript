<!-- DOM: It is the mapping of the document in an oject model -->
<!-- BOM: For browser  -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document object model</title>
    </head>

    <body>
        <div class="container">
            <div class="box">
                This is a box.
            </div>
        </div>
        <script>
            document.title = "My file"
            console.log(document.title)
            console.log(document.body)
            document.body.style.backgroundColor="#334554"
        </script>

    </body>

</html>
