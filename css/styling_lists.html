<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        ul{
            list-style: devanagari;
            list-style-type: "❤️";
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid yellow;
            padding: 10px;
            list-style-image: url("cat.png");
        }
    </style>
</head>

<body>
    <nav>
        <ul>
        <!-- <ul> On the inspect we can change the list style type to none, disc, circle, square, decimal, decimal-leading-zero, lower-roman, upper-roman, lower-alpha, upper-alpha, etc. -->
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
