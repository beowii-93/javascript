<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border:2px solid rgb(168, 17, 161);
            padding:23px;
            box-shadow: 7px 13px 19px 7px rgb(163 100 179)
        }
        .text-shadow{
            text-shadow: 6px 4px 4px rgb(18, 180, 32);
        }

    </style>
</head>
<body>
    <div class="box">
        This is a box with a Shadow.
    </div> <br>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt!
    </p>
</body>
</html>
